<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>IMC calculator</title>
</head>
<body>
    
    
    <button type="button" class="btnVoltar">MixTools
        <i class="fa-solid fa-arrow-left-long"></i>
    </button>
    
    <container class="container">
    <section class="conteudo">
        <img src="/Workout-amico.png">

        <div class="forms">
            <h1 class="titulo">Calculadora IMC</h1>

           
            <p class="forms-title">Peso em KG</p>
            <input class="forms-input" type="number" placeholder= " Digite seu peso em KG" name="peso" id="peso">
            <i class="fa-solid fa-weight-scale"></i>

            <p class="forms-title">Altura em metros</p>
            <input class="forms-input" type="number" placeholder="Digite sua altura em Metros" name="altura" id="altura" >
            <i class="fa-solid fa-ruler-vertical"></i>

            <input type="button" value="Calcular" class="button" onclick="calcular()">


            <div class="imc">
                <h2 id="imc-result"></h2>
                <span id="span"></span>
        
                <div id="msg"></div>
            </div>

            
            
    </section>
        </div>
</container>
    <script src="main.js"></script>
</body>
</html>
